function createBox(){
	var boxGeometry = new THREE.BoxGeometry(6,4,6); //height width depth
	var boxMaterial = new THREE.MeshLambertMaterial({
		color: "red"
	});
	var box = new THREE.Mesh(boxGeometry, boxMaterial);
	box.castShadow = true;
	scene.add(box);
}

function createPlane() {
	///////////
	// FLOOR //
	///////////
	
	// note: 4x4 checkboard pattern scaled so that each square is 25 by 25 pixels.
	var floorTexture = new THREE.ImageUtils.loadTexture( 'resources/chessboard.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 

	// DoubleSide: render texture on both sides of mesh
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
}

function createLight() {
	var light = new THREE.AmbientLight( 0xFFFFFF ); // soft white light
	scene.add( light );
}


function createRenderer() {
	var container = document.getElementById( 'canvas' );

	renderer = new THREE.WebGLRenderer();
	renderer.setClearColor(0x000000, 1.0);
	renderer.setSize(500, 500);
	renderer.shadowMapEnabled = true;
}

function createCamera() {
	camera = new THREE.PerspectiveCamera(
			45,
			window.innerWidth / window.innerHeight,
			0.1, 10000);
	camera.position.x = 500;
	camera.position.y = 1000;
	camera.position.z = 0;
	camera.lookAt(scene.position);
}

function setPiece(object, coord)
{
	object.position.x = positions[coord].x;
	object.position.z = positions[coord].z;
}

//infinite loop
function render() {
	renderer.render(scene, camera);
	requestAnimationFrame(render);

	var delta = clock.getDelta(); // seconds.
	var moveDistance = 200 * delta; // 200 pixels per second
	
	// local transformations

	// move forwards/backwards/left/right
	if ( keyboard.pressed("W") )
		camera.translateZ( -moveDistance );
	if ( keyboard.pressed("S") )
		camera.translateZ(  moveDistance );	

	// rotate left/right/up/down
	var rotation_matrix = new THREE.Matrix4().identity();
	if ( keyboard.pressed("A") )
		camera.translateX(  -moveDistance );
	if ( keyboard.pressed("D") )
		camera.translateX(  moveDistance );
}
