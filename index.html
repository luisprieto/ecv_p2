<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/cover.css" rel="stylesheet">
	<script src="js/three.js"></script>
	<script src="js/DDSLoader.js"></script>
	<script src="js/MTLLoader.js"></script>
	<script src="js/OBJMTLLoader.js"></script>
	<script src="js/OrbitControls.js"></script>
</head>
<body class="background-chess">

<div class="site-wrapper low-alpha">

    <div id="div-home" class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover">
                <h1 class="cover-heading">CHESS</h1>
                 <span class="glyphicon glyphicon-knight" aria-hidden="true"></span>
                <p class="lead">Here you can visualize some of the best chess games ever.</p>
                <p class="lead">
                    <!-- Single button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Select a chess game<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" id="game-selection">
                    </ul>
                </div>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Entornos de Comunicaci√≥n Virtual, by Ricardo Navarro & Luis Prieto.</p>
                </div>
            </div>
        </div>
    </div>


    <div id="div-detail" class="site-wrapper-inner">
        <div class="detail-container">
            <div id="game-title"></div>
            <div class="inner cover">
                <div id="div-settings">
                    Opciones
                    <div class="settings-module">
	                    <div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></button>
						  <button type="button" class="btn btn-default" id="btn-play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
						  <button type="button" class="btn btn-default" id="btn-pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
						  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
						</div>
					</div>
					 <div class="settings-module">
					 	Speed:
	                    <div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></button>
						  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
						</div>
					</div>
                </div>
                <div id="canvas">

                </div>
                <div id="div-moves">
                    <ul id="moves-list" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/chess.js"></script>
<script type="text/javascript" src="js/chess3d.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
